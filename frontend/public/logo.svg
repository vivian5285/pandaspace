<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景圆形 -->
    <circle cx="100" cy="100" r="90" fill="#1A1A1A"/>
    
    <!-- 熊猫头部 -->
    <circle cx="100" cy="100" r="70" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    
    <!-- 熊猫耳朵 -->
    <circle cx="40" cy="40" r="20" fill="#000000"/>
    <circle cx="160" cy="40" r="20" fill="#000000"/>
    
    <!-- 熊猫眼睛 -->
    <circle cx="70" cy="90" r="15" fill="#000000"/>
    <circle cx="130" cy="90" r="15" fill="#000000"/>
    <circle cx="70" cy="90" r="6" fill="#FFFFFF"/>
    <circle cx="130" cy="90" r="6" fill="#FFFFFF"/>
    
    <!-- 熊猫鼻子 -->
    <circle cx="100" cy="110" r="6" fill="#000000"/>
    
    <!-- 熊猫嘴巴 -->
    <path d="M90 120 Q100 125 110 120" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- 量化交易元素：K线图 -->
    <g transform="translate(60, 130) scale(0.8)">
        <!-- K线图背景 -->
        <rect x="0" y="0" width="80" height="30" fill="#2A2A2A" rx="2"/>
        
        <!-- K线图线条 -->
        <path d="M10 15 L20 5 L30 25 L40 10 L50 20 L60 15" 
              stroke="#00FF00" 
              stroke-width="2" 
              fill="none"/>
        
        <!-- 交易点 -->
        <circle cx="20" cy="5" r="2" fill="#00FF00"/>
        <circle cx="30" cy="25" r="2" fill="#FF0000"/>
        <circle cx="40" cy="10" r="2" fill="#00FF00"/>
        <circle cx="50" cy="20" r="2" fill="#00FF00"/>
    </g>
    
    <!-- 文字 "PandaSpace" -->
    <text x="100" y="170" 
          text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          fill="#FFFFFF"
          font-weight="bold">
        PandaSpace
    </text>
    
    <!-- 装饰性圆环 -->
    <circle cx="100" cy="100" r="85" 
            fill="none" 
            stroke="#333333" 
            stroke-width="1" 
            stroke-dasharray="4,4"/>
    
    <!-- 动态效果：闪烁的星星 -->
    <g id="stars">
        <circle cx="30" cy="30" r="1" fill="#FFFFFF" opacity="0.8">
            <animate attributeName="opacity" 
                     values="0.8;0.2;0.8" 
                     dur="2s" 
                     repeatCount="indefinite"/>
        </circle>
        <circle cx="170" cy="30" r="1" fill="#FFFFFF" opacity="0.8">
            <animate attributeName="opacity" 
                     values="0.8;0.2;0.8" 
                     dur="2s" 
                     repeatCount="indefinite"/>
        </circle>
    </g>
</svg> 